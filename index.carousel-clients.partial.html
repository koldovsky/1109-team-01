<section class="carousel-partners">
  <href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </href>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <div class="carousel-container container-water">
      <h2 id="clients" class="carousel__title">Some of our amazing clients:</h2>
      <div id="carousel-clients" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel-clients" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel-clients" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel-clients" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carousel-clients" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carousel-clients" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carousel-clients" data-bs-slide-to="5" aria-label="Slide 6"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="logo-client">
              <img src="img/meijer.jpg" class="d-block w-50 mx-auto" alt="Logo Meijer">
            </div>
          </div>
          <div class="carousel-item">
            <div class="logo-client">
              <img src="img/safeway.jpg" class="d-block w-50 mx-auto" alt="Logo Safeway">
            </div>
          </div>
          <div class="carousel-item">
            <div class="logo-client">
              <img src="img/drager.jpg" class="d-block w-50 mx-auto" alt="Logo Drager">
            </div>
          </div>
          <div class="carousel-item">
            <div class="logo-client">
              <img src="img/bexen.jpg" class="d-block w-50 mx-auto" alt="Logo Bexen">
            </div>
          </div>
          <div class="carousel-item">
            <div class="logo-client">
              <img src="img/costco.jpg" class="d-block w-50 mx-auto" alt="Logo Costco">
            </div>
          </div>
          <div class="carousel-item">
            <div class="logo-client">
              <img src="img/cdn.jpg" class="d-block w-50 mx-auto" alt="Logo CDN">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-clients" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-clients" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</section>
